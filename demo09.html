<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>组件</title>
</head>
<body>
<!-- 全局注册 -->
    <!-- 一个简单的组件使用   -->
    <div id="example-1">
        <my-component></my-component>
    </div>

    <script>
        // 确保在初始化根实例之前注册组件
        // 注册组件
        Vue.component('my-component', {
            template:'<div>A custom component!</div>'
        })

        // 创建根实例
        new Vue({
            el:'#example-1'
        })
    </script>

<!-- 局部注册 -->
    <div id="example-2">
        <my-component></my-component>
    </div>
    <script>
        var child={
            template:'<div>one custom component!</div>'
        }
        new Vue({
            el:'#example-2',
            components:{
                'my-component':child
            }
        })
    </script>


    
</body>
</html>
