<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>表单输入绑定</title>
</head>
<body>
    <!-- 文本 -->
    <div id="example-1">
        <input v-model="message" placeholder="edit me">
        <p>Message is:{{message}}</p>
    </div>
    
    <script>
        var example1 = new Vue({
                el: '#example-1',
                data: {
                    message: ' '
                }
            });
    </script>
    <!-- 多行文本 -->
    <div id="example-2">
        <span>Multiline message is:</span>
        <p style="white-space:pre-line">{{message}}</p>
        <br />
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
    </div>

    <!-- 单个复选框，绑定到布尔值-->
    <div id="example-3">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>
    </div>

    <!-- 多个复选框，绑定到同一个数组-->
    <div id="example-4">
        <input type="checkbox" id="jack" value="Jack" v-model="checkedName">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedName">
        <label for="jack">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedName">
        <label for="jack">Mike</label>
        <br>
        <span>Checked names: {{checkedName}} </span>
    </div>

    <!-- 单选按钮 -->
    <div id="example-5">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>

    <!-- 选择框 -->
    <div id="example-6">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>


    <!-- 多选时，绑定到一个数组 -->

    <div id="example-7">
        <select v-model="selected" multiple style="width: 50px;">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>
        <span>Selected: {{ selected }}</span>
    </div>

    <script>
        

        var example2 = new Vue({
            el: '#example-2',
            data: {
                message: ' '
            }
        });

        var example3 = new Vue({
            el: '#example-3',
            data: {
                checked:false
            }
        });

        var example4 = new Vue({
            el: '#example-4',
            data: {
                checkedName:[]
            }
        });

        var example5=new Vue({
            el: '#example-5',
            data: {
                picked: ''
            }
        });

        var example6=new Vue({
            el: '#example-6',
            data: {
                selected: ''
            }
        });


        var example7=new Vue({
            el: '#example-7',
            data: {
                selected: []
            }
        })
    </script>
</body>
</html>
