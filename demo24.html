<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>过渡模式</title>
</head>

<body>
    <div id="example">
        <transition>
            <button v-bind:key="docState" >
                {{docState ? on:off}}
            </button>
        </transition>
    </div>

    <script>
        new Vue({
            el: '#example',
            data: {
                docState: true
            },
        })
    </script>
</body>

</html>
