<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>作用域插槽</title>
</head>
<body>
   <!-- 父组件 -->
   <div id="parent">
     <!-- 在父级中，具有特殊特性 slot-scope 的元素必须存在，表示它是作用域插槽的模板。 -->
       <child>
           <template slot-scope="props">
               <p>hello from parent</p>
               <p>{{props.text}}</p>
               <p>my age is {{props.age}}</p>
           </template>
       </child>
   </div>

   <script>
       Vue.component('child',{
        // 在子组件中，只需将数据传递到插槽，就像你将 prop 传递给组件一样
           template:`
            <div class="child">
                <slot text="hello from child" age="18"></slot>
            </div>
           `
       })

       new Vue({
           el:'#parent'
       })
   </script>
</body>
</html>
